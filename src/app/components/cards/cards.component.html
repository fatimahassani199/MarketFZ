<ng-container *ngIf="product.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product ; let i = index">
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}"></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i
                                        class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button class="btn btn-danger" (click)="emptyCard()">Empty Card</button></td>
                            <td><button style="background-color: black;color: white; border: none;"
                                    class="btn btn-danger" routerLink="/products">Shop
                                    More</button></td>
                            <td><strong>Global Total : ${{total}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="product.length === 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Card</h5>
        </div>
        <div class="center">
            <i class="icon fa-solid fa-cart-arrow-down"></i>
            <h4>Your card is empty!</h4>
            <h6>Add items to it now </h6>
            <button routerLink="/products" class="btn btn2">Shop NOW</button>
        </div>
    </div>
</ng-container>
